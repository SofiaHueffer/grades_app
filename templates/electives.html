<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elective Selection</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="banner">
        <nav class="nav-links">
            <a href="{{ url_for('index') }}">Return Home</a>
            <a href="{{ url_for('update_scores') }}">Update Score</a>
            <a href="{{ url_for('deadlines') }}">Deadlines</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </nav>
    </div>

    <div class="container">
        <div class="elective_container">
            <h2>Select Your Electives</h2>

            <form method="POST">
                {{ form.hidden_tag() }}
                <div> {{ form.elec_1() }} </div>
                <div> {{ form.elec_2() }} </div>
                <div> {{ form.elec_3() }} </div>
                <div> {{ form.elec_4() }} </div>
                <div> {{ form.elec_5() }} </div>

                <div class="button-container">
                    <button type="submit" class="btn btn-primary choose-btn">Choose Electives</button>
                    <button type="submit" name="skip" class="btn btn-secondary skip-btn">Skip Electives</button>
                </div>     
            </form>
        </div>
    </div>
</body>
</html>
