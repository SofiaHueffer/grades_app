<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Record for {{ record[0] }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Update Record for {{ record[0] }}</h1>

    <form action="{{ url_for('update_record', year=record[0]) }}" method="POST">
        <label for="current_score">Current Score:</label>
        <input type="number" step="0.001" id="current_score" name="current_score" value="{{ record[2] }}"><br>

        <label for="current_grade">Current Grade:</label>
        <input type="text" id="current_grade" name="current_grade" value="{{ record[3] }}"><br>

        <label for="total_score">Total Score:</label>
        <input type="number" step="0.001" id="total_score" name="total_score" value="{{ record[4] }}"><br>

        <label for="total_grade">Total Grade:</label>
        <input type="text" id="total_grade" name="total_grade" value="{{ record[5] }}"><br>

        <button type="submit">Update</button>
    </form>

    <br>
    <a href="{{ url_for('index') }}">Back to Overview</a>
</body>
</html>
